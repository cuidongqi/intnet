	<script>
		!function(){
			var dataRepo = [
				{
					showid: 'nDVkFG', // 网易_频道页_二屏_660x220_矩形_30k|通发位除大事件第16条大图模式
					url : 'http://show-3.mediav.com/s?type=1&of=4&newf=1&ref=news.163.com&showid={{showid}}&uid={{uid}}&jsonq=',
					defaultProducts : [
                        {desc:"你知道吗，不同性格的人喜欢的东西都不一样。",price:"",img:"http://pages.juxiao.mediav.com/ad/163/img/pc-3-default.jpg",curl:"http://se.360.cn/product/temai.html"}
					]
				}
			];

			var mvUtil = {
				G : function(id){
					return document.getElementById(id);
				},
				getByClass: function(className, context) {
					context = context || document;
					if(context.getElementsByClassName) {
						return context.getElementsByClassName(className);
					} else {
						context = context || document;
						var classes = className.split(" "),
							classesToCheck = [],
							elements = context.getElementsByTagName('*'),
							current,
							returnElements = [],
							match;
						for(var k=0, kl=classes.length; k<kl; k+=1) {
							classesToCheck.push(new RegExp("(^|\\s)" + classes[k] + "(\\s|$)"));
						}
						for(var l=0, ll=elements.length; l<ll; l+=1) {
							current = elements[l];
							match = false;
							for(var m=0, ml=classesToCheck.length; m<ml; m+=1){
								match = classesToCheck[m].test(current.className);
								if (!match) {
									break;
								}
							}
							if (match) {
								returnElements.push(current);
							}
						}
						return returnElements;
					}
				},
				get_jsonp : function(url,index,fn){
					var script = document.createElement("script");
					var callback = 'mvdata_'+index;
					window[callback] = fn;
					script.src = url + callback;
					document.getElementsByTagName('head')[0].appendChild(script);
					return false;
				},
				imgResize : function(picWraps,cutType){
					var img, ct, imgDom;
	//                if(Object.prototype.toString.apply(picWraps) != "[object HTMLCollection]"){
	//                    var array = [];
	//                    array.push(picWraps);
	//                    picWraps = array;
	//                }
					for(var i= 0,len = picWraps.length;i<len;i++){
						img = new Image();
						ct = picWraps[i];
						imgDom = ct.getElementsByTagName('img')[0];
						(function(index,ct,imgDom){
							img.onload = function(){
								var w = this.width, h = this.height,
									layoutWidth = ct.clientWidth, layoutHeight = ct.clientHeight;
								var wRatio = layoutWidth / w,
									hRatio = layoutHeight / h,
									ratio;

								if (wRatio<1 || hRatio<1){
									ratio = (cutType!=1)?(wRatio>=hRatio?wRatio:hRatio):(wRatio<=hRatio?wRatio:hRatio);
								}else{
									ratio = wRatio>=hRatio?wRatio:hRatio;
								}
								switch(cutType){
									case 1:
									case 2:
										if(ratio<1){
											w = parseInt(w * ratio);
											h = parseInt(h * ratio);
										}
										break;
									case 3:
										w = parseInt(w * ratio);
										h = parseInt(h * ratio);
										break;
								}

								imgDom.style.height = h + "px";
								imgDom.style.width = w + "px";

								imgDom.style["top"] = (layoutHeight - h)/2 + "px";
								imgDom.style["left"] = (layoutWidth - w)/2 + "px";

								imgDom.src = this.src;
								//track exposure
								if (imgDom.getAttribute('data-imptk')) {
									var imptk = JSON.parse(imgDom.getAttribute('data-imptk'));
									for (var i = 0; i < imptk.length; i++) {
										var img = new Image();
										img.src = imptk[i];
										img.onerror = (img.onload = (img.onabort = function() {
											img = null
										}))
									}
								}
							}
						})(i,ct,imgDom)
						img.src = imgDom.getAttribute('data-original') || imgDom.getAttribute('src');
					}
				},
                getUID: function () {
                    function getHash (str) {
                        var hash = 1,
                        charCode = 0,
                        idx;
                        if(str){
                            hash = 0;
                            for(idx = str.length - 1; idx >= 0; idx--){
                                 charCode = str.charCodeAt(idx);
                                 hash = (hash << 6&268435455) + charCode+(charCode << 14);
                                 charCode = hash&266338304;
                                 hash = charCode != 0 ? hash ^ charCode>>21 : hash;
                            }
                        }
                        return hash;
                    }
                    var currentTime = new Date();
                    var todayHour = new Date(currentTime.toDateString()).getTime() + currentTime.getHours() * 60 * 60 * 1000;
                    return ("" + getHash(document.referrer) + todayHour + getHash(document.cookie.replace(/(?:(?:^|.*;\s*)v\s*\=\s*([^;]*).*$)|^.*$/, "$1"))).substr(0, 32);
                },
				addEvent: function addEvent( obj, type, fn ) {
					if (obj.addEventListener) {
						obj.addEventListener( type, fn, false );
						this.EventCache.add(obj, type, fn);
					} else if (obj.attachEvent) {
						obj["e"+type+fn] = fn;
						obj[type+fn] = function() { obj["e"+type+fn]( window.event ); }
						obj.attachEvent( "on"+type, obj[type+fn] );
						this.EventCache.add(obj, type, fn);
					} else {
						obj["on"+type] = obj["e"+type+fn];
					}
				},
				EventCache: function(){
					var listEvents = [];
					return {
						listEvents : listEvents,
						add : function(node, sEventName, fHandler){
							listEvents.push(arguments);
						},

						flush : function(){
							var i, item;
							for(i = listEvents.length - 1; i >= 0; i = i - 1){
								item = listEvents[i];
								if(item[0].removeEventListener){
									item[0].removeEventListener(item[1], item[2], item[3]);
								};
								if(item[1].substring(0, 2) != "on"){
									item[1] = "on" + item[1];
								};
								if(item[0].detachEvent){
									item[0].detachEvent(item[1], item[2]);
								};
								item[0][item[1]] = null;
							};
						}
					};
				}(),
				trackClick: function trackClick(item) {
					if (item.getAttribute('data-clktk')) {
						var clktk = JSON.parse(item.getAttribute('data-clktk'));
						for (var i = 0; i < clktk.length; i++) {
							var img = new Image();
							img.src = clktk[i];
							img.onerror = (img.onload = (img.onabort = function() {
								img = null
							}))
						}
					}
				},
				trackOverallExposure: function trackOverallExposure(container, items) {
					var impURLPrefix = container.getAttribute('data-impurl');
					if (impURLPrefix) {
						var impArg = [];
						for (var i = 0; i < items.length; i++) {
							if (items[i].getAttribute('data-imparg')) {
								impArg.push(items[i].getAttribute('data-imparg'));
							}                   
						}
						impArg = impArg.join('.');
						var impURL = new Image();
						impURL.src = impURLPrefix + impArg;
						impURL.onerror = (impURL.onload = (impURL.onabort = function() {
							impURL = null
						}))     
					}
				}
			};
			function getProductData(){
				var uid = mvUtil.getUID();
				for(var i = 0; i < dataRepo.length; i++){
					(function(obj){
						obj.url = obj.url.replace("{{showid}}",obj.showid).replace('{{uid}}', uid);
						mvUtil.get_jsonp(obj.url, obj.showid, function(data){
							if (!data.hasOwnProperty('ads')) {
								data.ads = [];
							}
							data.ads = data.ads.sort(function(a, b) {
									if (a.slot < b.slot) {
										return -1;
									} else {
										return 1;
									}
								})
								.concat(obj.defaultProducts)
								.slice(0, obj.defaultProducts.length);
							renderProduct(data, obj.showid);
						});
					})(dataRepo[i]);
				}
				
			}
			function renderProduct(dataArray, showid){
				if (dataArray.hasOwnProperty('impurl') && dataArray.impurl != '') {
					mvUtil.getByClass('container')[0].setAttribute('data-impurl', dataArray.impurl);
				}
				var links = mvUtil.getByClass('link');
				if (dataArray.ads[0].hasOwnProperty('clktk') && dataArray.ads[0].clktk.length != 0) {
					links[0].setAttribute('data-clktk', JSON.stringify(dataArray.ads[0].clktk));
					links[1].setAttribute('data-clktk', JSON.stringify(dataArray.ads[0].clktk));
				}
				var image = mvUtil.getByClass('image')[0];
				if (dataArray.ads[0].hasOwnProperty('imptk') && dataArray.ads[0].imptk.length != 0) {
					image.setAttribute('data-imptk', JSON.stringify(dataArray.ads[0].imptk));
				}
				if (dataArray.ads[0].hasOwnProperty('imparg') && dataArray.ads[0].imparg != '') {
					image.setAttribute('data-imparg', dataArray.ads[0].imparg);
				}
				links[0].href = dataArray.ads[0].curl;
				links[1].href = dataArray.ads[0].curl;
                if (dataArray.ads[0].desc.length > 24) {
                    links[0].innerHTML = dataArray.ads[0].desc.substr(0, 24) + '&hellip;';
                } else {
                    links[0].innerHTML = dataArray.ads[0].desc;
                }
				image.setAttribute('data-original', dataArray.ads[0].img);
				
				//图片裁剪
				mvUtil.imgResize(mvUtil.getByClass('image-link'),3);
				
				for (var i = 0; i < links.length; i++) {
					mvUtil.addEvent(links[i], 'click', function() {
						mvUtil.trackClick(this);
					});
				}
			}
			getProductData();
						
			mvUtil.addEvent(window,'unload',mvUtil.EventCache.flush);
			mvUtil.addEvent(window, 'load', function() {
				mvUtil.trackOverallExposure(mvUtil.getByClass('container')[0], mvUtil.getByClass('image'));
			});			
		}();
	</script>
